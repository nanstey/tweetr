<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/eaf85c43f4.js"></script>

    <!-- Moment JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script> -->

    <!-- Visible JS -->
    <script type="text/javascript" src="/scripts/visible.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer JS -->
    <script type="text/javascript" src="/scripts/composer.js"></script>

    <!-- livestamp JS -->
    <!-- <script type="text/javascript" src="/scripts/livestamp.js"></script> -->

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <a id="compose"><i class="fa fa-pencil-square-o"></i>Compose</a>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <!-- <a id="composer"></a> -->
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <span class="flash"></span>
          <input id="submit-tweet" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>

  </body>
</html>
